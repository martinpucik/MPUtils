name: Tests

on: [push]

jobs:
  build:

    runs-on: [macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: set -o pipefail && xcodebuild -quiet -scheme MPUtils test -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 11' -enableCodeCoverage YES | xcpretty
